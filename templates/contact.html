{% extends 'base.html' %}
{% block content %}
<div class="contact-panel p-4 rounded shadow-sm">
  <h2>Contact Us</h2>
  <p>If you have questions or need help, send us a message and we'll reply as soon as possible.</p>
  <form method="post" class="contact-form mb-4">
  {% csrf_token %}
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input name="name" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Email</label>
    <input name="email" type="email" class="form-control" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Message</label>
    <textarea name="message" class="form-control" rows="6" required></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Send Message</button>
</form>
  <div>
  <h5>Other Ways to Reach Us</h5>
  <p>Email: eliyassiyoum@agrisupport.example</p>
  </div>
</div>
{% endblock %}
