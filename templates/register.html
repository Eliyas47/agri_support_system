{% extends 'base.html' %}
{% block content %}
<div class="new-user-banner mb-3">
  <strong>New here?</strong> Create an account to post problems and get help.
</div>
<h2>Register</h2>
<form method="post" class="auth-form">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
